<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Vape</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .header {
            background-color: #ff4500;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: #333;
            color: white;
            padding-top: 60px;
            transition: 0.3s;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .menu-btn {
            position: fixed;
            left: 10px;
            top: 20px;
            font-size: 20px;
            cursor: pointer;
            background: #ff4500;
            color: white;
            border: none;
            padding: 10px;
            transition: left 0.3s;
        }
        .menu-btn.open {
            left: 260px;
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }
        .slides {
            display: none;
            width: 100%;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">Lava Vape</div>
    <button class="menu-btn" id="menuBtn" onclick="toggleMenu()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <a href="#">Placeholder 1</a>
        <a href="#">Placeholder 2</a>
        <a href="#">Placeholder 3</a>
    </div>
    
    <div class="slideshow-container">
        <img class="slides active" src="https://via.placeholder.com/800x400/ff4500/ffffff?text=Image+1" alt="Slide 1">
        <img class="slides" src="https://via.placeholder.com/800x400/ff6347/ffffff?text=Image+2" alt="Slide 2">
        <img class="slides" src="https://via.placeholder.com/800x400/ff7f50/ffffff?text=Image+3" alt="Slide 3">
    </div>
    
    <script>
        function toggleMenu() {
            let sidebar = document.getElementById("sidebar");
            let menuBtn = document.getElementById("menuBtn");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
                menuBtn.classList.remove("open");
            } else {
                sidebar.style.left = "0px";
                menuBtn.classList.add("open");
            }
        }
        
        let index = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
            }
            slides[index].classList.add("active");
            index = (index + 1) % slides.length;
            setTimeout(showSlides, 3000);
        }
        showSlides();
    </script>
</body>
</html>
