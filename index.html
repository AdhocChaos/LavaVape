<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Vape</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .header {
            background-color: #f00;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            height: 7vh;
            width: 100%;
        }
        .header-img {
            width: 20vw;
        }
        
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: #333;
            color: white;
            padding-top: 60px;
            transition: 0.3s;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .menu-btn {
            position: fixed;
            left: 10px;
            top: 20px;
            font-size: 20px;
            cursor: pointer;
            background: #ff4500;
            color: white;
            border: none;
            padding: 10px;
            transition: left 0.3s;
        }
        .menu-btn.open {
            left: 260px;
        }
        .slideshow-container {
            position: relative;
            max-width: 60vw;
            margin: auto;
            overflow: hidden;
            top: 10vh;
        }
        .slides {
            display: none;
            width: 100%;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="header-img" src="https://media.discordapp.net/attachments/1102438200208789516/1355620009048539196/LavaVape.png?ex=67e99704&is=67e84584&hm=b7cc1270a3f3f9104263c63102efa1508788027fa477ec8dbc0c91e85ce6f035&=&format=webp&quality=lossless&width=1768&height=342">
    <button class="menu-btn" id="menuBtn" onclick="toggleMenu()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <a href="index.html">Home</a>
        <a href="disposables.html">Disposables</a>
        <a href="freebase.html">E-Juice</a>
        <a href="saltnic.html">Salt Nicotine Juice</a>
        <a href="contact.html">Contact Us</a>
        <a href="about.html">About Us</a>

    </div>
    
    <div class="slideshow-container">
        <img class="slides active" src="https://media.discordapp.net/attachments/1102438200208789516/1355627800844828833/forgernew.png?ex=67e99e46&is=67e84cc6&hm=99c5a4d0debeeb889ffe873504726e81adba0e636abb9ff79fa8fb0478cd8b71&=&format=webp&quality=lossless" alt="New Foger Vapes">
        <img class="slides" src="https://media.discordapp.net/attachments/1102438200208789516/1355629594182553872/custom.png?ex=67e99ff1&is=67e84e71&hm=847a7929cc8454f28686f2a54c91ed4dcef9ff831dd53c390bfb7abe49495b69&=&format=webp&quality=lossless" alt="Custom requests">
        <img class="slides" src="https://media.discordapp.net/attachments/1102438200208789516/1355632113453633536/locations.png?ex=67e9a24a&is=67e850ca&hm=7ff53bed6c7f0893ced7bffbaec4a7c032a71a365b4b9637b9a8cb4581b367c8&=&format=webp&quality=lossless" alt="Our two store locations">
    </div>
    
    <script>
        function toggleMenu() {
            let sidebar = document.getElementById("sidebar");
            let menuBtn = document.getElementById("menuBtn");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
                menuBtn.classList.remove("open");
            } else {
                sidebar.style.left = "0px";
                menuBtn.classList.add("open");
            }
        }
        
        let index = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
            }
            slides[index].classList.add("active");
            index = (index + 1) % slides.length;
            setTimeout(showSlides, 3000);
        }
        showSlides();
    </script>
</body>
</html>
